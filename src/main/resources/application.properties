spring.application.name=graph-ql-demo
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3308/mike_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


graphql.graphiql.mapping=/graphiql
graphql.graphiql.endpoint.graphql=/graphql
graphql.graphiql.endpoint.subscriptions=/subscriptions
graphql.graphiql.subscriptions.timeout=30
graphql.graphiql.subscriptions.reconnect=false
graphql.graphiql.basePath=/
graphql.graphiql.enabled=true
graphql.graphiql.pageTitle=GraphiQL
graphql.graphiql.cdn.enabled=false
graphql.graphiql.cdn.version=latest
#graphql.graphiql.props.resources.query=query.graphqls
graphql.graphiql.props.variables.editorTheme="solarized light"
#graphql.graphiql.headers.Authorization= "Bearer <your-token>"